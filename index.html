<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio de Jules Renard - Explorez mon univers à travers une carte interactive">
  <meta name="keywords" content="Jules Renard, BTS SIO, développeur, portfolio, Java, Python, Angular">
  <meta name="author" content="Jules Renard">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://julesrenardportfolio.github.io/">
  <meta property="og:title" content="Jules Renard - Portfolio Interactif">
  <meta property="og:description" content="Explorez mon univers à travers une carte interactive inspirée de Runeterra">

  <title>Jules Renard - Portfolio</title>

  <!-- Polices Prairie Printanière -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;400;600&family=Cormorant+Garamond:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="map-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!-- Bouton mode sombre -->
  <button id="theme-toggle" class="theme-toggle" aria-label="Changer de thème">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Conteneur de la carte plein écran -->
  <div class="map-container">
    <div class="map-world">
      <!-- Titre intégré sur la carte -->
      <div class="map-header">
        <h1 class="map-title">Portfolio de Jules Renard</h1>
        <p class="map-subtitle">Explorez mon univers</p>
      </div>

      <!-- Île 1 : À Propos (Haut Gauche) -->
      <div class="island island-about" data-page="apropos.html">
        <div class="island-glow"></div>
        <div class="island-content">
          <div class="island-icon">
            <i class="fas fa-user-circle"></i>
          </div>
        </div>
      </div>

      <!-- Île 2 : Projets (Centre Bas) -->
      <div class="island island-projects" data-page="projets.html">
        <div class="island-glow"></div>
        <div class="island-content">
          <div class="island-icon">
            <i class="fas fa-code"></i>
          </div>
        </div>
      </div>

      <!-- Île 3 : Centres d'Intérêt (Haut Droite) -->
      <div class="island island-interests" data-page="interets.html">
        <div class="island-glow"></div>
        <div class="island-content">
          <div class="island-icon">
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="map-script.js"></script>
</body>
</html>
